<!Doctype HTML>
<html>
	<head>
		<title> Poem Project Sign in </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		<link rel="stylesheet" href="css/styles.css"> 
		<!-- css/ => going into css folder -->
		<!-- ../ => going back to parent's directory (파일기준으로 한번 뒤로가는) -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Nanum+Myeongjo:wght@800&family=Young+Serif&display=swap" rel="stylesheet">
	</head>

	<body>

		<div class="container">
			<div class="login-box mx-auto mt-5">
				<!-- m - margin, x - x-axis (L & R), auto - automatically same -->
				<h1 class="text-center"> Log in </h1>
				<form>
					<div class="form-group">
						<input class="form-control" placeholder="Username">
					</div>
					<div class="form-group mt-3">
						<input class="form-control" placeholder="Password">
					</div>
					<p class="mt-2 text-center"> Don't have an account? <a href=""> Register! </a> </p>
					<div class="text-center">
						<button type="button" class="btn btn-success mt-2">Log in</button>
					</div>
				</form>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"> </script>
	</body>
</html>

<!-- html - structure
css - decorating (colour, font)
js - interactively changing website content (showing content when button clicked) -->
